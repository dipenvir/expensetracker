version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --include=dev   # install both dependencies and devDependencies
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist        # Vite's default build output folder
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
